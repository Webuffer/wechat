<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
	<title>发表话题</title>
	<link href="css/style.css" rel="stylesheet" type="text/css">
</head>
<body>
	<div class="header">
		<!--
		<a href="#">返回</a>
		<span>发表话题</span>

	-->
	</div>
	<div class="content">
		<form action="#" method="post" name="shareMsg">
			<div class="post-text">
				<textarea class="post-textarea" rows="4" placeholder="说两句吧.."></textarea>
				<div class="post-operation">
					<div class="operation-left">
						<a href="#"><em class="icon-expression"></em></a>
					</div>
					<div class="operation-right">
						<span>495</span>
						<input type="reset" value="取消" class="btn btn-default">
						<input type="submit" value="发送" class="btn btn-success">
					</div>
				</div>
			</div>
			<div class="upload">
				<ul>
					<li>
						<img src="images/2_05.jpg" alt="">
						<a href="#" class="delete"><em class="icon-delete"></em></a>
					</li>
					<li>
						<img src="images/2_06.jpg" alt="">
						<a href="#" class="delete"><em class="icon-delete"></em></a>
					</li>
					<li>
						<img src="images/2_06.jpg" alt="">
						<a href="#" class="delete"><em class="icon-delete"></em></a>
					</li>
					<li>
						<img src="images/2_06.jpg" alt="">
						<a href="#" class="delete"><em class="icon-delete"></em></a>
					</li>
					<li>
						<img src="images/2_06.jpg" alt="">
						<a href="#" class="delete"><em class="icon-delete"></em></a>
					</li>
					<li class="add-image">
						<a href="#"><em class="icon-add-image"></em></a>
					</li>
				</ul>
				<p class="tip">最多可上传8张图片</p>
				<a href="#" class="location-c"><em class="icon-location-c"></em>广州市 赤岗北路</a>
			</div>
		</form>
		<!--背景图片，精彩在你身边-->
		<div class="bg"><span class="icon-bg"></span></div>
	</div>
	<div class="footer">
		<a href="#" class="prev"><em class="icon-prev"></em></a>
		<a href="#" class="more-operate"><em class="icon-more-operate"></em></a>
	</div>
</body>
</html>
